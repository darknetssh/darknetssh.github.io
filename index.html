<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Carregar Dados Automaticamente</title>
</head>
<body>
    <h1>Dados Carregados Automaticamente</h1>
    <pre id="jsonData"></pre>

    <script>
        // Função para fazer a solicitação e processar a resposta
        function fetchData() {
            fetch('https://baserow.recargasocial.top/api/database/rows/table/516/?user_field_names=true', {
                method: 'GET',
                headers: {
                    'Authorization': 'Token DpQQXeD3Oq7P0IXbkeWHMKqCzOEccEwV'
                }
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('jsonData').textContent = JSON.stringify(data, null, 2);
            })
            .catch(error => console.error('Erro ao buscar dados:', error));
        }

        // Chama a função fetchData assim que a página for carregada
        window.onload = fetchData;
    </script>
</body>
</html>
